<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>

        <!-- Botões de navegação -->
        <nav>
            <button>Dashboard</button>
            <button><a href="https://panvelinfinita.github.io/portal-panvelinfinita/buscaproduto" class="link" target="_self">Consulta de Produtos</a></button>
            <button>Seller Index</button>
            <button class="button"><a href="https://www.panvel.com/panvel/ofertas/panvel-infinita/1680" class="link" target="_blank">Marketplace</a></button>
        </nav>
    </header>

    <!-- Entrada de pesquisa -->
    <br>
    <input type="text" id="produto" placeholder="Digite aqui o termo de pesquisa" style="width: 200px;">
    
    <select id="tipo-pesquisa" style="margin-left: 3px; height: 21px;">
        <option value="skuSeller">SKU Seller</option>
        <option value="skuFront">SKU Front</option>
        <option value="skuName">Nome do Produto</option>
    </select>
    
    <button onclick="searchProduto()" style="margin-left: 3px;">Pesquisar</button>

    <br><br>

    <!-- Card de resultado (inicialmente oculto) -->
    <div id="resultado" class="produto-card" style="display: none;">
        <img class="produto-imagem" src="https://via.placeholder.com/150" alt="Imagem do Produto">
        <div class="produto-info">
            <h3 class="produto-nome">Nome do Produto</h2>
            <p class="produto-codes sku-front">SKU Front: 12345</p>
            <p class="produto-codes ean">EAN: 7894561237894</p>
            <a id="produto-link" href="#" target="_blank" class="linkSite">Ver Produto</a>
            <div class="produto-sellers">
                <!-- Informações dos sellers aqui -->
            </div>
        </div>
    </div>

    <!-- Script de funcionamento -->
    <script src="src/script.js" defer></script>
</body>
</html>
